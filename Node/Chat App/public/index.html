<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="join-container">
      <div class="join-container-top">
        <main class="join-main">
          <form action="chat.html" method="GET">
            <div class="form-control">
              <label for="username">Usuario</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Nombre de usuario..."
                required
              />
            </div>
            <div class="form-control">
              <label for="room">Sala</label>
              <select name="room" id="room">
                <option value="Fútbol">Fútbol</option>
                <option value="Política">Política</option>
                <option value="Música">Música</option>
                <option value="Pintura">Pintura</option>
                <option value="Tecnología">Tecnología</option>
                <option value="Farándula">Farándula</option>
              </select>
            </div>
            <div class="btnContainer">
              <button type="submit" class="btn">Entrar al chat!</button>
            </div>
          </form>
        </main>
        <img id="mujerSonrisa" src="./img/smile.jpg" alt="mujer sonriendo" />
      </div>

      <header class="footerIndex">
        <h1><i class="fas fa-comments"></i> Chat App</h1>
      </header>
    </div>
  </body>
</html>
