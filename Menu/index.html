<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- font awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="titulo">
        <h2>El menú del Día</h2>
        <div class="underline"></div>
      </div>
      <div class="btn-container">
        <button type="button" class="filter-btn" data-id="all">Todos</button>
        <button type="button" class="filter-btn" data-id="entrada">
          Entrada
        </button>
        <button type="button" class="filter-btn" data-id="almuerzo">
          Almuerzo
        </button>
        <button type="button" class="filter-btn" data-id="cena">Cena</button>
        <button type="button" class="filter-btn" data-id="postre">
          Postre
        </button>
      </div>
      <div class="section-center"></div>
    </section>

    <script src="script2.js"></script>
  </body>
</html>
